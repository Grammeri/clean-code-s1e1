<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet"
      href="style.css"
      media="screen">
  </head>
  <body>
    <section class="info">
      <img src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix Image"
        class="info__image">
      <a
        class="info__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="todo">
      <div class="todo__add-task">
        <h3 class="todo__new-task-title">Add Item</h3>
        <div class="todo__task-row-wrapper">
          <input
            id="new-task"
            class="todo__task todo__text-input"
            type="text">
          <button>Add</button>
        </div>
      </div>
      <h3 class="todo__main-page-subtitle">Todo</h3>
      <ul class="todo__all-tasks" id="incompleteTasks">
        <li class="todo__task-list">
          <input
            type="checkbox"
            class="todo__checkbox-input">
          <span
            class="todo__task
            todo__integrated-task">Pay Bills</span>
          <input
            type="text"
            class="todo__task
            in todo__text-input">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete">
            <img
              src="./remove.svg"
              alt="remove task icon"
              class="todo__remove-task"></button>
        </li>
        <li
          class="todo__task-list
          todo__task-list_edit-mode">
          <input
          type="checkbox"
          class="todo__checkbox-input">
          <span
            class="todo__task
            todo__integrated-task
            todo__checkbox-input">Go Shopping</span>
          <input
            type="text"
            value="Go Shopping"
            class="todo__task
            todo__text-input">
          <button class="todo__edit">Save</button>
          <button class="todo__delete">
            <img
          src="./remove.svg"
          alt="remove task icon"
          class="todo__remove-task">
          </button>
        </li>
      </ul>
      <h3 class="todo__main-page-subtitle">Completed</h3>
      <ul
        class="todo__all-tasks
        todo__completed-tasks"
        id="completed-tasks">
        <li
          class="todo__task-list">
          <input
          type="checkbox"
          class="todo__checkbox-input"
          checked>
          <span
            class="todo__task
            todo__integrated-task">See the Doctor</span>
          <input
            type="text"
            class="todo__task
            todo__text-input">
          <button class="todo__edit">Edit</button>
          <button class="todo__delete">
            <img
              src="./remove.svg"
              alt="remove task icon"
              class="todo__remove-task">
          </button>
        </li>
    </ul>
    </section>
<script src="app.js"></script>
</body>
</html>
